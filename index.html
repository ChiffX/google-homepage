<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
    <header>
        <div class="headerleft">
            <a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/CA?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
        </div>
        <div class="headerright">
            <div class="headerrightleft">
                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a href="https://www.google.ca/imghp?hl=en&tab=wi&ogbl">Images</a>
            </div>
            <div class="headerrightright">
                <div>
                    <a class="squarepattern" href="https://www.google.ca/intl/en/about/products?tab=wh" role="button"></a>
                </div>
                <div class="signin">
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ">
                    <div class="signinbutton">
                        Sign In
                    </div>
                    </a>
                </div>            
            </div>   
        </div>
    </header>
    <div class="content" id="main">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></img>
        <div class="searchform">
            <div class="inputboundary"> 
                    <div class="searchlogo">
                        <input class="searchinput" type="text"></input>
                    </div>
            </div>
            <div class="searchbuttons">
                <input id="search" value="Google Search" type="submit"></input>
                <input id="lucky" type="submit" value="I'm Feeling Lucky"></input>
            </div>
        </div>
    </div>
    <footer>
        <div class="footertop">
            Footertop
        </div>
        <div class="footerbottom">
            <ul class="footerbl">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="footerbr">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
